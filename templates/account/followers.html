{%extends 'base.html' %}
{%block content%}
{%load static%}


<div class="container-fluid gedf-wrapper mt-3">
  
 
    <div class="row">
        {%for myuser in follwers%}
        <div class="col-sm-3"></div>
   
        <div class="col-sm-6 gedf-main mb-2 ">


            <div class="card gedf-card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="mr-2">
                                {%if myuser.profile.image%}
                                <img class="rounded" width="45" height="45" src={{myuser.profile.image.url}} alt="hello">
                                {%else%}
                              
                                <img class="rounded" width="45"  src="{%static 'default.jpg'%}" alt="">
                                {%endif%}
                            </div>
                            <div class="ml-2">
                                <div class="h5 m-0"><a style="text-decoration: none;" href="{%url 'account:profile' myuser.username%}">@{{myuser.username}}</a>
                                
                                </div>
                                <div class="h7 text-muted">{{myuser.first_name}} {{myuser.last_name}}</div>
                                
                            </div>

                        </div>
                        <div>

                        </div>
                    </div>

                </div>

            </div>
  
           


        </div>

        <div class="col-sm-3"></div>
        {%endfor%}
        
               
</div> 

{%endblock%}
